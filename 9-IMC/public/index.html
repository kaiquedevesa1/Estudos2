<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo IMC</title>
</head>
<body>
    

    <h1>Digite seu peso</h1>
    <div>
        <form  action ="/res-imc" method="get">
            <fieldset>
                <legend>I*M*C</legend>
                <div>
                    <label>Peso</label>
                    <input type="number" name="pesoUser" placeholder="Peso">
                </div>
                <div>
                    <label>Altura</label>
                    <input type="number" name="alturaUser" placeholder="Altura">
                </div>
                <div>
                     <input type="submit" value="PROCESSAR">       <!--  o type pode ser tanto submit quanto button -->
                </div>
            </fieldset>
        </form>
    </div>

</body>
</html>
